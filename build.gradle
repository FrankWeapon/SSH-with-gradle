group 'ssh'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'log4j:log4j:1.2.17'

    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'

    compile 'org.apache.struts:struts2-core:2.5.2'
    compile 'org.apache.struts:struts2-spring-plugin:2.5.2'
    compile 'org.apache.struts:struts2-convention-plugin:2.5.2'
    compile 'org.apache.struts:struts2-json-plugin:2.5.2'

    compile 'org.springframework:spring-context:4.3.2.RELEASE'
    compile 'org.springframework:spring-tx:4.3.2.RELEASE'
    compile 'org.springframework:spring-orm:4.3.2.RELEASE'

    compile 'org.hibernate:hibernate-core:4.2.21.Final'
    compile 'javax.transaction:jta:1.1'
    compile 'c3p0:c3p0:0.9.1.2'

    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}
